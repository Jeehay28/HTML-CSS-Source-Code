<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D-Day for love</title>
	<link rel="stylesheet" href="css/dday.css">
</head>
<body>
	<div class="container">
		<div class="day1">
			
			<form>
				<label for="anniversary">Enter your anniversary:  </label>
				<input type="text" name="anniversary" id="anniversary">
				<button type="submit" id ="enter">Enter</button>
			</form>
			<br>
			<p class="anniDate">We have fallen in love </p>
			<p class="accent">💗💕💘💕💓💖💕💘💕💓💖💗</p>
		</div>
		<div class="bar">
			👏 Anniversary Tracker 👏
		</div>
		<div class="day2">
			<p>
				<span class="item-title">100 days</span>
				<span class="item-date" id="date100"></span>
			</p>
			<p>
				<span class="item-title">200 days</span>
				<span class="item-date" id="date200"></span>
			</p>
			<p>
				<span class="item-title">365 days</span>
				<span class="item-date" id="date365"></span>
			</p>
			<p>
				<span class="item-title">500 days</span>
				<span class="item-date" id="date500"></span>
			</p>
			<p>
				<span class="item-title">700 days</span>
				<span class="item-date" id="date700"></span>
			</p>
			<p>
				<span class="item-title">1000 days</span>
				<span class="item-date" id="date1000"></span>
			</p>

		</div>
	</div>


</body>
<script src="js/dday.js"></script>
</html>
