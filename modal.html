<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <button id="open">Profile - Modal box</button>

  <div id="modal-box">
    <div id="modal-contents">
      <button id="close">&times;</button>
      <h1 id="title">My Profile</h1>
      <div id="profile">
        <img src="images/pf.png" alt="Jeehay Park">
        <div id="desc">
          <p class="user">Name : Jeehay Park</p>
          <p class="user">Address : Auckland</p>
          <p class="user">Phone : 1234-5678</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/modal.js"></script>
</body>
</html>
